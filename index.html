<!DOCTYPE html>
<html lang="en" style="height: 100%;">

<head>
    <meta charset="utf-8" />
    <title>DCV first connection</title>
    <link href="./css/main.css" rel="stylesheet" type="text/css" media="all">
    <script>
        var URL = "";

        function getUrl() {
            console.log('getUrl');
            r = document.getElementById("inputBar");
            URL = r.value;
            console.log("URL " + URL);

            // Call main after updating URL
            main(URL);
        }

        // Register the function to be called when the document is ready
        document.addEventListener('DOMContentLoaded', () => {
            // Attach the getUrl function to the input's onInput event
            document.getElementById("inputBar").addEventListener("input", getUrl);
        });
    </script>
</head>

<body>
    <script type="module" src="./index.js"></script>
    <div id="root" style="background: #192534; height: 100vh;">
        <input type="text" id="inputBar" placeholder="Enter DCV URL" style="margin: 5px; padding: 6px;">
        <div class="dcv-container" style="position: fixed; bottom: 1px;">
            <div id="dcv-display" style="position:"></div>
        </div>
    </div>
</body>

</html>
